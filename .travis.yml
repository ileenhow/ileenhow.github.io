language: node_js
node_js:
- 7.2.0
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
script:
- hexo generate
after_success:
- git config --global user.name "ileenhow"
- git config --global user.email "ileenhow@gmail.com"
- sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml
- hexo deploy --silent
env:
  global:
    secure: 
